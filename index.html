<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </div>
        <div class="terminal-body">
            <div class="command-line" style="border: 1px solid #fff;">
                <span><span style="color: red; font-weight: bold;">syhrlmyzid@kali</span><span style="color: #fff; font-weight: bold;">:</span><span style="color: #49AEE6; font-weight: bold;">~</span></span><span style="color: #fff; font-weight: bold;">#</span></span>
                <input type="text" id="userInput" autocomplete="off" autofocus>
            </div>
            <div class="output" style="border: 1px solid blue;">
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
